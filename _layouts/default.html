<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    {% if page.title %}
      <title>{{ page.title }}</title>
    {% else %}
      <title>Out of Commission</title>
    {% endif %}

    {% if page.description %}
      <meta name=description content="{{ page.description }}">
    {% else %}
      <meta name=description content="Out of Commission: a documentary exploring what it really means to live out the great commission as Jesus Christ commands in Matthew 28">
    {% endif %}

    <meta name=viewport" content="width=device-width, initial-scale=1">

    <link href="http://fonts.googleapis.com/css?family=Alegreya:400italic,400" rel=stylesheet type="text/css" />

    <style>

      /*! normalize.css v3.0.0 | MIT License | git.io/normalize */

      html {
        font-family: sans-serif; // 1
        -ms-text-size-adjust: 100%; // 2
        -webkit-text-size-adjust: 100%; // 2
      }

      body {
        margin: 0;
      }

      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      hgroup,
      main,
      nav,
      section,
      summary {
        display: block;
      }

      audio,
      canvas,
      progress,
      video {
        display: inline-block; // 1
        vertical-align: baseline; // 2
      }

      audio:not([controls]) {
        display: none;
        height: 0;
      }

      [hidden],
      template {
        display: none;
      }

      a {
        background: transparent;
      }

      a:active,
      a:hover {
        outline: 0;
      }

      abbr[title] {
        border-bottom: 1px dotted;
      }

      b,
      strong {
        font-weight: bold;
      }

      dfn {
        font-style: italic;
      }

      h1 {
        font-size: 2em;
        margin: 0.67em 0;
      }

      mark {
        background: #ff0;
        color: #000;
      }

      small {
        font-size: 80%;
      }

      sub,
      sup {
        font-size: 75%;
        line-height: 0;
        position: relative;
        vertical-align: baseline;
      }

      sup {
        top: -0.5em;
      }

      sub {
        bottom: -0.25em;
      }

      img {
        border: 0;
      }

      svg:not(:root) {
        overflow: hidden;
      }

      figure {
        margin: 1em 40px;
      }

      hr {
        -moz-box-sizing: content-box;
        box-sizing: content-box;
        height: 0;
      }

      pre {
        overflow: auto;
      }

      code,
      kbd,
      pre,
      samp {
        font-family: monospace, monospace;
        font-size: 1em;
      }

      button,
      input,
      optgroup,
      select,
      textarea {
        color: inherit; // 1
        font: inherit; // 2
        margin: 0; // 3
      }

      button {
        overflow: visible;
      }

      button,
      select {
        text-transform: none;
      }

      button,
      html input[type="button"], // 1
      input[type="reset"],
      input[type="submit"] {
        -webkit-appearance: button; // 2
        cursor: pointer; // 3
      }

      button[disabled],
      html input[disabled] {
        cursor: default;
      }

      button::-moz-focus-inner,
      input::-moz-focus-inner {
        border: 0;
        padding: 0;
      }

      input {
        line-height: normal;
      }

      input[type="checkbox"],
      input[type="radio"] {
        box-sizing: border-box; // 1
        padding: 0; // 2
      }

      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        height: auto;
      }

      input[type="search"] {
        -webkit-appearance: textfield; // 1
        -moz-box-sizing: content-box;
        -webkit-box-sizing: content-box; // 2
        box-sizing: content-box;
      }

      input[type="search"]::-webkit-search-cancel-button,
      input[type="search"]::-webkit-search-decoration {
        -webkit-appearance: none;
      }

      fieldset {
        border: 1px solid #c0c0c0;
        margin: 0 2px;
        padding: 0.35em 0.625em 0.75em;
      }

      legend {
        border: 0; // 1
        padding: 0; // 2
      }

      textarea {
        overflow: auto;
      }

      optgroup {
        font-weight: bold;
      }

      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      td,
      th {
        padding: 0;
      }

      /************************************************************************
       * end of normalize.css
       ************************************************************************/

      body {
        background-color: black;
        color: white;
        font-family: 'Alegreya', serif;
        font-size: 32px;
        line-height: 1.2em;
      }

      .video-wrapper {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 */
        padding-top: 25px;
        height: 0;
        margin: 0 auto;
      }

      .video-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .content {
        max-width: 960px;
        margin: 0 auto;
      }

      p {
        margin-top: 0;
        padding: 20px;
      }

      a           {color: #24ADED;}
      a:visited   {color: #217CA6;}

    </style>

  </head>
  <body>
    {{ content }}

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-45308206-2', 'outofcommissionfilm.com');
      ga('send', 'pageview');
    </script>

    <script src="http://a.vimeocdn.com/js/froogaloop2.min.js"></script>

    <script>
      var iframe = document.getElementById('player');
      var player = $f(iframe);

      // seek to the point in the video where it shows the title
      player.addEvent('ready', function() {
        player.addEvent('finish', function() {
          iframe.contentWindow.postMessage({method: 'seekTo', value: 53}, '*')
        });
      });
    </script>

  </body>
</html>
